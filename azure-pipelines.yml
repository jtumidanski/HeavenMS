# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  branches:
    include:
    - master
  paths:
    include:
    - shared/*
    - parent/*
    - engine/*
    - script/*

resources:
  repositories:
    - repository: AppCore # The name used to reference this repository in the checkout step
      type: github
      endpoint: MyGitHubServiceConnection
      name: jtumidanski/app-core
      trigger:
        - main
    - repository: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '6785a84c-c1b4-4562-b6a6-6accd92e953f'
  imageRepository: 'ms-engine'
  containerRegistry: 'heavenms.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/engine/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - checkout: self
    - checkout: AppCore
    - script: dir $(Build.SourcesDirectory)
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
